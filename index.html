<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch a sketch</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/reset.css">
</head>
<body>
    <h1>etch a sketch</h1>
    <div class="content">
    <div class="boardParent">
    <div class="board"></div>
    </div>
    <div class="buttons">
        <button onclick="changeColor('black')">black</button>
        <button onclick="changeColor('white')">white</button>
        <button onclick="changeColor('lightGray')">gray</button>
        <button onclick="changeColor('lightGreen')">green</button>
        <button onclick="changeColor('crimson')">red</button>
        <button onclick="changeColor('lightBlue')">blue</button>
        <button onclick="changeColor('lightPink')">pink</button>
        <button onclick="resetBoard('resetBoard')">reset</button>
    </div>
    <div>
        <input
        type="text"
        placeholder=" size of board"
        value="16"
        onchange="changeSize(this.value)"
        />
    <button>Set Size</button>
    </div>
</div>
</div>

<div class="footer">
    <p>huge thanks to <a href="https://www.youtube.com/@codingwithrob">"Coding With Rob"</a> </p>
</div>
</body>
<script src="javascript.js"></script>
</html>
